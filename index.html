<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Update </title>
    <!---Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components{
            .input{
               @apply px-4 py-2 rounded bg-blue-100 outline-none w-full
            }
        }

    </style>

</head>
<body class="bg-violet-700 p-10">
    <div class="bg-white p-10 rounded max-w-xl mx-auto">
        <h4 class="font-semibold text-xl">Book Reading Update</h4>
<form name="bookForm" class="space-y-5 mt-3">
    <input type="text" id="bookTitle" placeholder="Book Title" class="input" required>
    <input type="text"  id ="bookAuthor" placeholder="Book Author" class="input" required>
    <button type="submit" class="px-3 py-1 bg-violet-500 rounded uppercase font-semibold text-sm text-white">Save</button>
</form>

    </div>
<!----Added books Section-->
    <section  class="bg-white p-10 rounded max-w-xl mx-auto mt-6">
        <h4 class="font-semibold text-xl">Added Books(<span id="bookCount">0</span>)</h4>
        <ul class="mt-3 space-y-2" id="renderedLibrary">
            
        </ul>

    </section>
    <script src="./assests/js/data/book.js"></script>
    <script src="./assests/js/Library.js"></script>
    <script src="./assests/js/data/main.js"></script>
</body>
</html>
